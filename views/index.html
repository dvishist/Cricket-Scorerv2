<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorer v2.0</title>
    <link rel="stylesheet" href="../styles/mainStyle.css">
</head>

<body>
    <div id = "scoreBar">
        <div id = "leftLogoBar" class = "logoBars">
            <img src="../images/gcc.png">
        </div>
        <div id = "centreScoreBar">
            <div id = "batsmanOval"  class = "playerOval">
                <div class = "batsman" id = "batsman1">
                    <img class="pointer" id="batsman1Pointer" src = "../images/point.png">
                    <p class = "playerName" id = "batsman1Name">BIKASH</p>
                    <div class = "batsmanScore">
                        <p class = "batsmanRuns" id = "batsman1Runs">10</p>
                        <p class = "batsmanBalls" id = "batsman1Balls">9</p>
                    </div>
                </div>
                <div class = "batsman" id = "batsman2">
                    <img class="pointer" id= "batsman2Pointer" src = "../images/point.png">
                    <p class = "playerName" id = "batsman2Name">VISHIST</p>
                    <div class = "batsmanScore">
                        <p class = "batsmanRuns" id = "batsman2Runs">7</p>
                        <p class = "batsmanBalls" id = "batsman2Balls">8</p>
                    </div>
                </div>
            </div>
            <div id = "scoreOval">
                <div id = "score">
                    <div id = "scoreText">
                        <p id = "bowlTeamShort">SCC v</p>
                        <p id = "batTeamShort">GCC        </p>
                        <P id = "runsWickets">18-0</P>
                    </div>
                    <div id = "oversText">
                    <p>2.5</p>
                    </div>
                </div>
                <div id = "msgDisplay">
                    <p>GCC WON THE TOSS AND CHOSE TO BAT</p>
                </div>    
            </div>
            <div id = "bowlerOval" class = "playerOval">
                <div class="bowler">
                    <p class = "playerName">SAJENDRA</p>
                    <p id = "bowlerScore">0-12</p>
                    <p id = "bowlerOvers">1.5</p>
                </div>
                <div class = "overBalls">
                    <div class = "overBall">
                        <p>②</p>
                        <p>●</p>
                        <p>④</p>
                        <p>②</p>
                        <p>2.Ⓛ</p>   
                        <p>◯</p>
                    </div>
                </div>
            </div>
        </div>
        <div id = "rightLogoBar" class = "logoBars">
            <img src="../images/esb.png">
        </div>
    </div>
    <img src="../images/as.png"> 
    <script src="../handlers/index.js">
    </script>
</body>

</html>
